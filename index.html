<!doctype html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>White Label Bitcoin P2P</title>

    <link rel="icon" type="image/png" href="/favicon-96x96.png" sizes="96x96" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <link rel="shortcut icon" href="/favicon.ico" />
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
    <meta name="apple-mobile-web-app-title" content="Bitcoin P2P" />
    <link rel="manifest" href="/site.webmanifest" />

    <!-- Meta tags específicas -->
    <meta name="theme-color" content="#ffffff" />
    <meta name="msapplication-TileColor" content="#ffffff" />
    <meta
      name="msapplication-TileImage"
      content="/web-app-manifest-192x192.png"
    />

    <!-- Meta Tags SEO (serão atualizadas dinamicamente pelo WhiteLabelProvider) -->
    <meta name="title" content="Bitcoin P2P" />
    <meta
      name="description"
      content="Compre Bitcoin de forma privada e segura com transações P2P sem KYC."
    />

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://example.com" />
    <meta property="og:title" content="Bitcoin P2P" />
    <meta
      property="og:description"
      content="Compre Bitcoin de forma privada e segura com transações P2P sem KYC."
    />
    <meta property="og:image" content="/logo.jpg" />
    <meta property="og:image:width" content="1200" />
    <meta property="og:image:height" content="630" />

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:url" content="https://example.com" />
    <meta property="twitter:title" content="Bitcoin P2P" />
    <meta
      property="twitter:description"
      content="Compre Bitcoin de forma privada e segura com transações P2P sem KYC."
    />
    <meta property="twitter:image" content="/logo.jpg" />

    <!-- Meta Keywords -->
    <meta
      name="keywords"
      content="Bitcoin, Compra P2P, Sem KYC, Privacidade, Transações Seguras"
    />
    <meta name="robots" content="index, follow" />

    <!-- Variáveis CSS temporárias até que o JS carregue -->
    <style>
      :root {
        --color-primary: #ff007a;
        --color-secondary: #000a13;
        --color-accent: #f49300;
        --color-bg: #000000;
        --color-text: #ffffff;
        --font-main: 'Lexend';
        --font-headings: 'Orbitron';
      }
    </style>
  </head>

  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Lexend:wght@100..900&display=swap"
    rel="stylesheet"
  />

  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
